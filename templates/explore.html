{% extends 'base2.html' %}

{% block content %}


<ul>
    {% for user in data %}
        <form action="{% url 'extprofile' %}" method="POST">
            {% csrf_token %}
            <li> 
            <input type="hidden" name="user_name" value="{{ user.username }}">
            <button type="submit">{{ user.username }}</button>
            </li>
        </form>
    {% endfor %}
</ul>

{% endblock %}
